<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Layout Challenge</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <h1>Layout Challenge</h1>

        <h2>Two-Column</h2>

        <div class="fullWidth"></div>
        <div class="row cf">
            <div class="col-2-3 floatL"></div>
            <div class="col-1-3 floatL"></div>
        </div>
        <div class="fullWidth"></div>

        <h2>Three-Column</h2>

        <div class="fullWidth"></div>
        <div class="row cf">
            <div class="col-1-4 floatL"></div>
            <div class="col-1-2 floatL"></div>
            <div class="col-1-4 floatL"></div>
        </div>
        <div class="fullWidth"></div>

        <h2>Simple Marketing</h2>

        <div class="fullWidth"></div>
        <div class="row cf">
            <div class="col-1-2 floatL"></div>
            <div class="col-1-2 floatR"></div>
        </div>
        <div class="row cf">
            <div class="col-1-3 floatL"></div>
            <div class="col-1-3 floatL"></div>
            <div class="col-1-3 floatL"></div>
        </div>
        <div class="fullWidth"></div>

        <h2>Marketing with Nav</h2>

        <div class="row cf">
            <div id="logo" class="floatL">LOGO HERE</div>
            <div id="navbar" class="floatR">
                <a href="index.html">NAV A</a>
                <a href="index.html">NAV B</a>
                <a href="index.html">NAV C</a>
            </div>
        </div>

        <div class="fullWidth"></div>
        <div class="row cf">
            <div class="col-1-3 floatL"></div>
            <div class="col-1-3 floatL"></div>
            <div class="col-1-3 floatL"></div>
        </div>
        <div class="fullWidth"></div>

        <h2>Magazine</h2>

    </main>
</body>

</html>
